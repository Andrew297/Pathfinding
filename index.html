<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>Shortest Path</title>
	</head>
	<body>
		<h1 class="title">Shortest Path Finder</h1>
		<div class="intro">
			<p>Select the number of paths and columns and build the grid.</p>
			<p>Choose start, end or wall and click on the grid to add them.</p>
		</div>
		<div class="inputs">
			<label for="rows">Rows:</label>
			<input id="rows" type="number" name="rows" min="1" max="10" />
			<label for="cols">Columns:</label>
			<input id="cols" type="number" name="cols" min="1" max="20" />
			<button id="build">Build Grid</button>
		</div>

		<div class="inputs">
			<label for="start">Start:</label>
			<input type="radio" id="start2" name="option" value="start" />
			<label for="end">End:</label>
			<input type="radio" id="end2" name="option" value="end" />
			<label for="wall">Wall:</label>
			<input type="radio" id="wall2" name="option" value="wall" />
		</div>
		<div class="container">
			<div id="grid"></div>
			<button id="run">Find shortest path</button>

			<div id="output"></div>
		</div>

		<script src="js/grid.js"></script>
		<script src="js/bfs.js"></script>
	</body>
</html>
